<script>

var orig_list = ["Himani","Varenya","McAfee"];
$( document ).ready(function() {

var li = $('#dispList li');
function searchItem(){
    var filter = $("#searchText").val().toUpperCase();
	for (i = 0; i < li.length; i++) {
        if (li[i].innerHTML.toUpperCase().indexOf(filter) > -1)
            li[i].style.display = "";
        else
            li[i].style.display = "none";
    }
};

     }		
 });

</script>
